
<h1 class="text-center my-3">Todo Table</h1>
<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered table-dark">
                <thead>
                    <tr>
                        <th>Sr.no</th>
                        <th>Title</th>
                        <th>UserId</th>
                        <th>
                            <select name="" id="" class="form-control py-0 px-2">
                                <option value="all">All</option>
                                <option value="completed">Completed</option>
                                <option value="incompleted">Incompleted</option>
                            </select>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let todo of todoObj; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{todo.title}}</td>
                        <td>{{todo.userId}}</td>
                        <td [ngStyle]="{
                            color : todo.completed ? 'green' : 'red'
                        }">
                        {{todo.completed === true ? 'Completed' : 'Incompleted'}}
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
